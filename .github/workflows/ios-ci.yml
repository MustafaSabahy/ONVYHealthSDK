name: iOS CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'ios-sdk/**'
      - '.github/workflows/ios-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'ios-sdk/**'
      - '.github/workflows/ios-ci.yml'

jobs:
  test:
    name: Test iOS SDK
    runs-on: macos-14
    
    strategy:
      matrix:
        ios-version: ['14.0', '15.0', '16.0']
        xcode-version: ['15.0', '15.1']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode-version }}.app
      
      - name: Cache Swift Package Manager
        uses: actions/cache@v3
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      
      - name: Install dependencies
        run: |
          cd ios-sdk
          # Install dependencies if using Swift Package Manager
          # swift package resolve
      
      - name: Run SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict
        continue-on-error: false
      
      - name: Build SDK
        run: |
          cd ios-sdk
          xcodebuild clean build \
            -scheme ONVYHealthSDK \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=${{ matrix.ios-version }}' \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty
      
      - name: Run Unit Tests
        run: |
          cd ios-sdk
          xcodebuild test \
            -scheme ONVYHealthSDK \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=${{ matrix.ios-version }}' \
            -only-testing:ONVYHealthSDKTests \
            | xcpretty --test
      
      - name: Generate Test Coverage
        run: |
          cd ios-sdk
          xcodebuild test \
            -scheme ONVYHealthSDK \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=${{ matrix.ios-version }}' \
            -enableCodeCoverage YES \
            -only-testing:ONVYHealthSDKTests \
            | xcpretty --test
      
      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          file: ./ios-sdk/coverage.xml
          flags: ios
          name: ios-coverage
          fail_ci_if_error: false
      
      - name: Check Security Vulnerabilities
        run: |
          # Run security audit if using Swift Package Manager
          # swift package audit
          echo "Security check placeholder"
      
      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.ios-version }}
          path: |
            ios-sdk/test-results/
            ios-sdk/coverage/

  lint:
    name: SwiftLint
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict --reporter github-actions-logging

  security-scan:
    name: Security Scan
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'ONVYHealthSDK'
          path: './ios-sdk'
          format: 'ALL'
      
      - name: Upload Security Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-report
          path: reports/
